<h2 matDialogTitle>Выберите тип сертификата</h2>


<mat-dialog-content style="min-width: 400px;">
  <div class="message">
    <button class="one-item" type="button" mat-raised-button color="primary" *ngFor="let type of types" (click)="dialogRef.close(type.id)">{{type.name}}</button>
  </div>
  <div class="action-panel">
    <button type="button" color="primary" mat-button (click)="dialogRef.close()">Отмена</button>
  </div>
</mat-dialog-content>
