<div class="field">
  <mat-form-field class="short-field">
    <input matInput [value]="getPropertyName()" readonly="true"/>
  </mat-form-field>
  <ng-container *ngIf="!isInsect">
    <div class="units">{{getPropertyUnit()}}</div>

      <mat-form-field class="short-field-extra">
        <input type="number" readonly="true" matInput placeholder="" [ngModel]="config.data.doubleValue| number:'1.2-2'" (change)="onValueChanged($event)"/>
      </mat-form-field>
      <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input type="number" matInput placeholder="Значение" [ngModel]="additionalFirst| number:'1.2-2'" (change)="onFirstValueChanged($event)"/>
      </mat-form-field>
      <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input type="number" matInput placeholder="Навеска" [ngModel]="additionalSecond| number:'1.2-2'" (change)="onSecondValueChanged($event)"/>
      </mat-form-field>
  </ng-container>

  <ng-container *ngIf="isInsect">
    <div class="units">{{getPropertyUnit()}}</div>

    <!-- <mat-form-field class="short-field-extra">
      <input type="number" readonly="true" matInput placeholder="" [ngModel]="config.data.doubleValue" (keyup)="onValueChanged($event)"/>
    </mat-form-field> -->
    <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
      <mat-select [ngModel]="selectedCoef" (change)="onCoefChange($event)">
        <mat-select-trigger>
          {{selectedCoef ? selectedCoef.coefficient : ''}}
        </mat-select-trigger>
        <mat-option [value]="coef" *ngFor="let coef of coefficient">
        {{coef.name}}({{coef.coefficient}})
        </mat-option>
      </mat-select>
    </mat-form-field>
      <!-- <seed-select-field *ngIf="isInputVisible(config)" class="short-field-extra" placeholder="Коэффициент"></seed-select-field> -->
      <mat-form-field *ngIf="!isInputVisible(config)" class="short-field-extra">
        <input type="number" readonly="true" matInput placeholder="" [ngModel]="config.data.doubleValue| number:'1.2-2'" (change)="onValueChanged($event)"/>
      </mat-form-field>
      <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input type="number" matInput placeholder="Экз\кг" [ngModel]="ekz| number:'1.2-2'" (change)="onEkzChanged($event)"/>
      </mat-form-field>
      <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input readonly="true" type="number" matInput placeholder="СПЗ вредителя" [ngModel]="spz| number:'1.2-2'" (change)="onSpzChanged($event)"/>
      </mat-form-field>

      <!-- <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input type="number" matInput placeholder="Значение" [ngModel]="additionalFirst" (keyup)="onFirstValueChanged($event)"/>
      </mat-form-field> -->
      <!-- <mat-form-field *ngIf="isInputVisible(config)" class="short-field-extra">
        <input type="number" matInput placeholder="Навеска" [ngModel]="additionalSecond" (keyup)="onSecondValueChanged($event)"/>
      </mat-form-field> -->
  </ng-container>



  <mat-icon *ngIf="!config.parent.data.virtual" class="close-icon" (click)="removeItem()">close</mat-icon>
</div>
