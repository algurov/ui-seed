<div class="group">
  <div class="group__content" style="padding-top: 20px; padding-bottom: 20px;">
      <button mat-raised-button color="primary" *ngIf="!data.act" (click)="createParams()">СФОРМИРОВАТЬ ПОКАЗАТЕЛИ</button>
  </div>
  <div *ngIf="preview" class="collapsible">
    <div class="collapsible-title" (click)="toggleQualityVisibility()">
      <i class="arrow" [ngClass]="{'right': !qualityVisible, 'down': qualityVisible}"></i>Показатели качества
    </div>
    <div *ngIf="qualityVisible" class="collapsible-contnet">
      <div style="padding: 5px 0;">
        <div style="width: 400px; text-align: center; float:left;">Наименование</div>
        <div style="width: 100px; text-align: center; float:left;">ед. измерения</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">значение</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">норматив</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">документ</div>
      </div>
      <div #wrap class="wrapper-tree-params">
        <tree-root [options]="options" [nodes]="qualityTree">
          <ng-template #treeNodeTemplate let-node let-index="index">
            <protocol-param-node [config]="node"></protocol-param-node>
          </ng-template>
        </tree-root>
      </div>
    </div>
  </div>

  <div *ngIf="preview" class="collapsible">
    <div class="collapsible-title" (click)="toggleSequrityVisibility()">
      <i class="arrow" [ngClass]="{'right': !securityVisible, 'down': securityVisible}"></i>Показатели безопасности
    </div>
    <div *ngIf="securityVisible" class="collapsible-contnet">
      <div style="padding: 5px 0;">
        <div style="width: 400px; text-align: center; float:left;">Наименование</div>
        <div style="width: 100px; text-align: center; float:left;">ед. измерения</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">значение</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">норматив</div>
        <div style="padding:0 5px; width: 130px; text-align: center; float:left;">документ</div>
      </div>
      <div #wrap2 class="wrapper-tree-params">
        <tree-root [options]="options" [nodes]="securityTree">
          <ng-template #treeNodeTemplate let-node let-index="index">
            <protocol-param-node [config]="node"></protocol-param-node>
          </ng-template>
        </tree-root>
      </div>
    </div>
  </div>

<div style="clear:both;"></div>
</div>
