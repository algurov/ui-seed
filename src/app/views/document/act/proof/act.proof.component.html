<div class="group group__back">

    <div class="group__content">
      <div class="group__content-full-width" style="padding-bottom: 20px;">
        <mat-checkbox class="cbox" color="primary" [ngModel]="isProof" (change)="proofChange($event)">документ, подтверждающий качество и безопасность</mat-checkbox>
      </div>
      <div class="group__content-full-width">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Номер и дата документа</mat-placeholder>
          <input matInput [(ngModel)]="data.numberAndDate" [disabled]="!isProof"/>
        </mat-form-field>
      </div>
      <div class="group__content-full-width">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Кем выдан</mat-placeholder>
          <input matInput [(ngModel)]="data.issuedBy" [disabled]="!isProof"/>
        </mat-form-field>
      </div>
    <div style="clear: both;"></div>
  </div>
  <div style="clear: both;"></div>
</div>
