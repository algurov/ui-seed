<div class="group">

    <div class="group__content">
      <div class="group__content-first-column">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Вес по документам отправителя, кг.</mat-placeholder>
          <input matInput [(ngModel)]="data.sampleWeightByDocSender" type="number"/>
        </mat-form-field>
      </div>
      <div class="group__content-second-column">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Вес по документам получателя, кг.</mat-placeholder>
          <input matInput [(ngModel)]="data.sampleWeightByDocReceiver" type="number"/>
        </mat-form-field>
      </div>
      <div class="group__content-full-width" style="padding-bottom:20px;">
        <mat-checkbox class="cbox" color="primary" [(ngModel)]="data.isProductInTare">продукция в таре</mat-checkbox>
      </div>
      <div class="group__content-first-column">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Вес упаковочной единицы, кг.</mat-placeholder>
          <input matInput [(ngModel)]="data.itemWeight" type="number"/>
        </mat-form-field>
      </div>
      <div class="group__content-second-column">
        <mat-form-field floatPlaceholder="always" class="group__field">
          <mat-placeholder class="group__placeholder">Количество мест</mat-placeholder>
          <input matInput [(ngModel)]="data.itemCount" type="number"/>
        </mat-form-field>
      </div>
    <div style="clear: both;"></div>
  </div>
  <div style="clear: both;"></div>
</div>
