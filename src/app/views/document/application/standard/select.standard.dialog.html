<h2 matDialogTitle>{{stringService.get('SELECT_STANDARD_DIALOG_TITLE')}}</h2>
<mat-dialog-content style="min-width: 600px;">
  <mat-form-field>
    <mat-error>{{stringService.get('REQUIRED_FIELD_ERROR')}}</mat-error>
    <input matInput #nameFilter placeholder="{{stringService.get('FILTER_NAME')}}" (keyup)="addNameFilterTree(nameFilter.value)" />
  </mat-form-field>
  <mat-checkbox color="primary" style="padding-left: 20px;" [ngModel]="isQuality" (change)="onQualityChange($event)">На качество</mat-checkbox>
  <mat-checkbox color="primary" style="padding-left: 20px;" [ngModel]="isSafety" (change)="onSafetyChange($event)">На безопасность</mat-checkbox>
  <mat-spinner style="margin: 0 auto;" *ngIf="!loaded"></mat-spinner>
  <div *ngIf="loaded">
    <tree-root [nodes]="list">
      <ng-template #treeNodeTemplate let-node let-index="index">
        <div (click)="select(node.data)">{{node.data.name}}</div>
      </ng-template>
    </tree-root>
    <!-- <div class="list-item" *ngFor="let item of list" (click)="select(item)">
      {{item.fullName}}
    </div> -->
  </div>
</mat-dialog-content>
