<div class="title">
  <div class="title-content">
    <div style="float: left; width:50%;">
      <mat-form-field class="title__item-first" floatPlaceholder="always">
        <mat-placeholder class="title__item-placeholder">{{stringService.get('NEW_APPLICATION_TITLE')}}</mat-placeholder>
        <input matInput [(ngModel)]="data.number"/>
      </mat-form-field>
      <span class="title__item-label">{{stringService.get('NEW_APPLICATION_TITLE_FROM')}}</span>
      <mat-form-field class="title__item" floatPlaceholder="always">
        <mat-placeholder class="title__item-placeholder">{{stringService.get('NEW_APPLICATION_TITLE_DATE')}}</mat-placeholder>
        <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="data.date">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <span class="title__item-label">{{stringService.get('NEW_APPLICATION_TITLE_IN')}}</span>
    </div>
    <div style="float: left; width:50%;">
      <mat-form-field class="title__item-grow" floatPlaceholder="always">
        <mat-placeholder class="title__item-placeholder">{{stringService.get('APPLICATION_LAB_TITLE')}}</mat-placeholder>
        <input matInput [(ngModel)]="data.laboratoory">
      </mat-form-field>
    </div>
    <div style="clear:both;"></div>
</div>
</div>
