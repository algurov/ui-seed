<div class="applicant">
    <div class="applicant__left-100">
      <mat-form-field floatPlaceholder="always" class="applicant__list-grow">
        <mat-placeholder class="applicant__place">{{stringService.get('APPLICATION_APPLICANT_PERSON_NAME')}}</mat-placeholder>
        <input matInput [(ngModel)]="data.personName"/>
      </mat-form-field>
    </div>
    <div class="applicant__left">
      <seed-select-field code="partner" (change)="changeApplicant($event)" placeholder="Заявитель" [data]="data.applicant"></seed-select-field>
      <seed-select-field code="partner" [enabled]="!sameOwner" placeholder="Владелец груза" [data]="data.owner"></seed-select-field>
    </div>
    <div class="applicant__left">
      <div>
        <div class="applicant__placeholder">Заявитель является:</div>
        <div class="applicant__boxes">
          <mat-checkbox color="primary" [ngModel]="sameOwner" (change)="sameOwnerChange($event)">владельцем груза</mat-checkbox>
          <mat-checkbox color="primary" [ngModel]="sameReciver" (change)="sameReciverChange($event)" style="padding-left: 20px;">получателем документов</mat-checkbox>
        </div>
        </div>
        <seed-select-field code="partner" [enabled]="!sameReciver" placeholder="Получатель документов" [data]="data.reciver"></seed-select-field>
    </div>
    <div style="clear:both;"></div>
    <!-- <div class="applicant__left">
      <seed-select-field code="partner" placeholder="Получатель документов" [data]="data"></seed-select-field>
    </div> -->
</div>
