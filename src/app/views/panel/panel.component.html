        </div>

        <div class="nav-bar__bottom">

<div class="context">
    <div class="context__branch">
      <div class="context__branch-content">
        <!-- Казанский филиал ФГУП «Центр оценки качества зерна» -->
        {{getTitle()}}
      </div>
        <div class="context__branch-icon" (click)="performAction({action: 'SELECT_BRANCH'})">
          <i class="icon-icon_arrow-down"></i>
        </div>
    </div>


    <div class="context__links">
        <div (click)="item.action? performAction(item): changeSelectedItem(item)" class="context-link" *ngFor="let item of selectedItem.sub">
          <i class="icon-icon_{{item.icon}} context-link__icon"></i>
          <span class="context-link__label">{{stringService.get(item.name)}}</span>
        </div>
        <div  class="context-action" *ngFor="let action of menuActions">
          <span class="context-action-label">{{stringService.get(action.name)}}</span>
          <div (click)="performAction(action)" class="context-action-btn">+</div>
        </div>
