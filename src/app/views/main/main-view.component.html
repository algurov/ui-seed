<div fxLayout="row" class="main-container">
  <div class="left-panel">
    <panel></panel>
  </div>
  <div class="main">
        <div class="main__content-container">
              <div class="toolbar">
                <div class="toolbar__bread">
                  <breadcrumb></breadcrumb>
                </div>
                <div class="toolbar__card">
                  <div class="toolbar__card-icon">
                    <md-icon svgIcon="photo" class="photo"></md-icon>
                    <!-- <i class="icon-icon_photo"></i> -->
                  </div>
                  <div class="toolbar__card-content">
                    <div>{{authService.getShortName()}}</div>
                    <div>
                      <md-select #partnerSelect [ngModel]="selectedPartnerId" (ngModelChange)="partnerChange($event)" class="toolbar__card-select" floatPlaceholder="never" placeholder="{{stringService.get('SELECT_PARTNER')}}">
                        <md-option *ngFor="let partner of partners" [value]="partner.id">
                          {{ partner.name }}
                        </md-option>
                      </md-select>
                    </div>
                  </div>
                </div>
              </div>
            <div>
              <div style="margin-bottom: 10px;">
                user: {{authService.getLoggedIn().id}}
                partner: {{selectedPartnerId}}
                <router-outlet></router-outlet>
              </div>
          </div>

      </div>
  </div>

  </div>
