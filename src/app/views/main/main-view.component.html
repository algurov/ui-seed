<div fxLayout="row" class="main-container">
  <div fxFlex="6%" class="left-panel">
    <panel fxFlex></panel>
  </div>
  <div fxFlex="1 1 94%" fxLayout="column">
    <md-sidenav-container fxFlex="1 1 100%" class="example-sidenav-fab-container">
        <md-sidenav #sidenav mode="side" class="side" fxLayout="column">
          <div *ngFor="let menu of menuItems" fxLayout="column" style="width: 100%;">
            <ng-container *ngIf="menu.activator == selectedActivator">
            <div class="toolbar-2"></div>
            <div fxLayout="column">
            <div fxFlex="10%" class="menu-title">{{stringService.get(menu.name)}}</div>
            <div class="menu-box" fxLayout="column" fxFlex="90%">
              <div class="menu-box-item" fxLayout="row" *ngFor="let subMenu of menu.sub" fxFlex="100%" (click)="changeRoute('/main/' + subMenu.link)">
                <!-- <i fxFlex="20%" fxLayoutAlign="center center" class="md-light material-icons">{{subMenu.icon}}</i> -->
                <md-icon svgIcon="{{subMenu.icon}}"></md-icon>
                <div fxLayoutAlign="start center" fxFlex="80%">{{stringService.get(subMenu.name)}}</div>
              </div>
            </div>
          </div>
        </ng-container>
          </div>
        </md-sidenav>
        <!-- <md-sidenav #sidenav mode="side" opened="true" class="side">
            <div fxLayout="column" style="width:100%;">
              <div class="toolbar-2"></div>
              <div #content [innerHtml]="inner"></div>
            </div>
        </md-sidenav> -->
        <div fxLayout="row" fxFlex="94%" class="main-content-container">
          <div fxLayout="column" fxFlex="1 1 100%">
            <div fxLayout="row" class="initial">
              <div fxLayout="row" fxFlex="grow" class="toolbar">
                <div fxFlex="70%">Breadcrumbs</div>
                <div fxFlex="1 1 30%" fxLayoutAlign="end center">
                  <button type="button" (click)="logout()">Logout</button>
                </div>
              </div>
            </div>
            <div fxLayout="row" fxFlex="1 1 100%">
              <div fxFlex="1 1 100%" fxLayout="column" style="margin-bottom: 10px;">
                <router-outlet></router-outlet>
              </div>
          </div>
        </div>
      </div>
    </md-sidenav-container>
  </div>

  </div>
