<div class="page-lite login-page">

    <password-header></password-header>

    <div class="page-lite__content">
      <form [formGroup]="emailForm" (ngSubmit)="submit()" class="login-form">
          <h5>{{stringService.get('RECOVER_PASSWORD_EMAIL_TITLE')}}</h5>
          <div fxLayout="column">
            <md-form-field>
              <md-error>{{stringService.get('REQUIRED_FIELD_ERROR')}}</md-error>
              <input type="email" formControlName="email" mdInput placeholder=
              "{{stringService.get('EMAIL')}}"/>
            </md-form-field>
            <button type="submit" class="seed-button" color="primary" md-button>{{stringService.get('SEND_BTN')}}</button>
          </div>
      </form>
    </div>

</div>
