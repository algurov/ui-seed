<div fxLayout="column" class="main-container">
  <div fxFlex="45%" class="header" fxLayout="row">
    <div fxFlex fxLayoutAlign="center center" fxLayout="column">
        <md-icon fxFlex="80%" svgIcon="logo" class="logo"></md-icon>
        <div fxFlex="20%" class="title">{{stringService.get('LOGO_TITLE_1')}}<br>{{stringService.get('LOGO_TITLE_2')}}<br>{{stringService.get('LOGO_TITLE_3')}}</div>
    </div>
  </div>
  <div fxFlex="55%" fxLayout="column" fxLayoutAlign="start none">
    <div fxLayout="row" class="pass-form">
      <div fxFlex="40%"></div>
      <div fxFlex="20%">
        <div>
          <form [formGroup]="passwordForm" (ngSubmit)="submit()">
              <h5>{{stringService.get('SET_PASSWORD_TITLE')}}</h5>
              <div fxLayout="column">
                <md-form-field>
                  <md-error>{{stringService.get('REQUIRED_FIELD_ERROR')}}</md-error>
                  <input formControlName="login" mdInput placeholder=
                  "{{stringService.get('LOGIN_FIELD_TITLE')}}"/>
                </md-form-field>
                <md-form-field>
                  <md-error>{{stringService.get('REQUIRED_FIELD_ERROR')}}</md-error>
                  <input type="password" formControlName="password" mdInput placeholder=
                  "{{stringService.get('PASSWORD')}}"/>
                </md-form-field>
                <md-form-field>
                  <md-error>{{stringService.get('PASSWORD_MISMATCH_ERROR')}}</md-error>
                  <input type="password" formControlName="passwordConfirm" mdInput placeholder=
                  "{{stringService.get('CONFIRM_PASSWORD')}}"/>
                </md-form-field>
                <button type="submit" class="login-button" color="primary" md-button>{{stringService.get('SET_PASSWORD_BTN')}}</button>
              </div>
          </form>
        </div>
      </div>
      <div fxFlex="40%"></div>
    </div>
  </div>
</div>
