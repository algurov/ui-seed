<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.column">
      <mat-header-cell *matHeaderCellDef> {{stringService.get(column.title)}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getColumnValue(element, column)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell *matCellDef="let element" >
      <mat-icon matTooltip="Удалить" matTooltipPosition="above" *ngIf="remove" (click)="deleteRow(element)" class="action-icon">delete</mat-icon>
      <mat-icon matTooltip="Редактировать" matTooltipPosition="above"*ngIf="edit" (click)="editRow(element)" class="action-icon">mode_edit</mat-icon>
    </mat-cell>
</ng-container>

    <mat-header-row *matHeaderRowDef="cols"></mat-header-row>
    <mat-row class="table-row" *matRowDef="let row; columns: cols;"></mat-row>

  </mat-table>
  <div class="total">Всего записей: {{dataSource.getDataCount()}}</div>
