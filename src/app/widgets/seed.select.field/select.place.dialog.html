<h2 matDialogTitle>{{stringService.get('SELECT_PLACE_DIALOG_TITLE')}}</h2>
<mat-dialog-content style="min-width: 600px;">
  <mat-form-field>
    <mat-error>{{stringService.get('REQUIRED_FIELD_ERROR')}}</mat-error>
    <input matInput #nameFilter placeholder="{{stringService.get('FILTER_NAME')}}" (keyup.enter)="addNameFilter(nameFilter.value)" />
  </mat-form-field>
  <mat-spinner style="margin: 0 auto;" *ngIf="!loaded"></mat-spinner>
  <div *ngIf="loaded">
    <div class="list-item" *ngFor="let country of countryList" (click)="selectCounrty(country)">
      {{getTitleForField(country)}}
    </div>
    <div class="list-item" *ngFor="let region of regionList" (click)="selectRegion(region)">
      {{getTitleForField(region)}}
    </div>
    <div class="list-item" *ngFor="let city of cityList" (click)="selectCity(city)">
      {{getTitleForField(city)}}
    </div>
  </div>
</mat-dialog-content>
