<div>
  <mat-form-field (click)="openDialog()" [floatPlaceholder]="placeholderType? 'always': 'auto'" class="field">
    <mat-placeholder [ngClass]="{'holder': placeholderType}" >{{placeholder}}</mat-placeholder>
    <input matInput [required]="required" [value]="getTitle()" [disabled]="!enabled" readonly="true"/>
    <mat-icon matSuffix [ngClass]="{'activated': enabled, 'disabled': !enabled}" (click)="openDialog()">search</mat-icon>
      <mat-error *ngIf="selectControl.invalid">Обязательное поле</mat-error>
  </mat-form-field>

</div>
