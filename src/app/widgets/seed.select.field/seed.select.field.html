<div>
  <mat-form-field floatPlaceholder="always" class="field">
    <mat-placeholder class="holder"  >{{placeholder}}</mat-placeholder>
    <input matInput  [value]="getTitle()" [disabled]="!enabled" readonly="true"/>

</div>
